<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-photo {
            width: 50px;
            height: auto;
        }
        .table-action button {
            margin-right: 5px;
        }
        body {
          padding-top: 10px;
        }
        .form-container {
          max-width: 600px;
          margin: auto;
        }

          .footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 30px 0;
            position: relative;
            bottom: 0;
            margin-top: 30px;
            width: 100%;
        }
        .footer-links {
            list-style-type: none;
            padding: 0;
        }
        .footer-links li {
            margin-bottom: 10px;
        }
        .footer-links a {
            color: #ffffff;
            text-decoration: none;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="https://th.bing.com/th/id/OIP.Q0LeZelfdq12p564yXfCZAHaC6?w=348&h=138&c=7&r=0&o=5&pid=1.7" width="100" height="60" class="d-inline-block align-top" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/add">Add Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/display">Display Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h2 class="text-center mb-4">Product Table</h2>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Photo</th>
<!--            <th>Descreption</th>-->
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item:${data1}">
            <td><span th:text="${item.getName()}"></span></td>
            <td>Rs.<span th:text="${item.getPrice()}"></span></td>
            <td><img th:src="@{Image/{img}(img=${item.getPhoto()})}" class="table-photo" alt="Product 1"></td>

            <td class="table-action">

                <a th:href="@{/update/{id}(id=${item.getId()})}">
                <button class="btn btn-primary btn-sm">Edit</button>
                </a>

                <a th:href="@{/delete/{id}(id=${item.getId()})}">
                <button class="btn btn-danger btn-sm">Delete</button>
                </a>

            </td>
        </tr>
        </tbody>
    </table>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>Quick Links</h5>
                    <ul class="footer-links">
                        <li><a href="/home">Home</a></li>
                        <li><a href="#">Menu</a></li>
                        <li><a href="#">Order Now</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>Contact Us</h5>
                    <p>Email: raghvendrasingh9589@gmail.com</p>
                    <p>Phone: +91 9589347380</p>
                </div>
                <div class="col-md-4">
                    <h5>Follow Us</h5>
                    <ul class="footer-links">
                        <li><a href="#">Facebook</a></li>
                        <li><a href="#">WhatsApp</a></li>
                        <li><a href="#">Instagram</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>


</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
